description: |
  To validate whether the website navigates the user to the product page
  and Product Name is displayed as Title of the Page
actors: 
  - actor: WEB
    segments:
      - segment: 1
        actions:
        - description: Navigate to Opencart website.
          action: org.getopentest.selenium.NavigateTo
          args: 
            url: $data("Locators").URL
        - description: Verfiy Title of the Website.
          action: org.getopentest.selenium.AssertPageTitle
          args:
            titleIs: Your Store

        - description: Search Product Name and Click on Product Link.
          macro: SearchProduct

        - description : Check Title of the WebPage.
          action: org.getopentest.selenium.AssertPageTitle
          args:
            titleIs: $data("Locators").ProductNames.product1

        - description:
          action: org.getopentest.selenium.CloseBrowser
          